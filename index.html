<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusha Studio Links</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/90b286976d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Lusha Studio Logo" class="logo">
        </header>
        <main>
            <a href="https://www.etsy.com/shop/LushaStudioShop?ref=taplink" class="link-button etsy">
                <i class="fa-brands fa-etsy"></i>
                <span>Etsy Shop</span>
            </a>
            <a href="https://www.youtube.com/@Lusha_Studio/videos" class="link-button youtube">
                <i class="fa-brands fa-youtube"></i>
                <span>YouTube</span>
            </a>
            <a href="https://instagram.com/_lusha_studio" class="link-button instagram">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://www.pinterest.com/Lusha_studio/" class="link-button pinterest">
                <i class="fa-brands fa-pinterest"></i>
                <span>Pinterest</span>
            </a>
        </main>
        <footer>
            <div class="footer-image"></div>
        </footer>
    </div>
</body>
</html>
